<!DOCTYPE html>
<html>
    <head>
        <title>Character Creation</title>
        <link rel="stylesheet" href="stats.css" type="text/css">
        <link rel="stylesheet" href="colourStyle.css" type="text/css">
		<script src="stats.js" type="text/javascript"></script>
    </head>
    <body>
        <h1 class="topHeading">Step 3. Determine Ability Scores</h1>
        <h3>You can spend 27 points in creating your stats</h3>
        <ul>
        </ul>
        <div id="statBlock">
            <table id="statsTable">
                <tr>
                    <th>Stat</th>
                    <th>Value</th>
                    <th id="modhead">Modifier</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>Strength</td>
                    <td class="value">
						<select id="strSelect" onclick="modClick(this)">
						</select>
					</td>
                    <td class="modifier" id="strSelectMod">+0</td>
                    <td id="strSelectPoints">2</td>
                </tr>
                <tr>
                    <td>Dexterity</td>
                    <td class="value">
						<select id="dexSelect" onclick="modClick(this)">
						<option>DEFAULT</option>
						</select>
					</td>
                    <td class="modifier" id="dexSelectMod">+0</td>
                    <td id="dexSelectPoints">2</td>
                </tr>
                <tr>
                    <td>Constitution</td>
                    <td class="value">
						<select id="conSelect" onclick="modClick(this)">
						<option>DEFAULT</option>
						</select>
					</td>
                    <td class="modifier" id="conSelectMod">+0</td>
                    <td id="conSelectPoints">2</td>
                </tr>
                <tr>
                    <td>Intelligence</td>
                    <td class="value">
						<select id="intSelect" onclick="modClick(this)">
						<option>DEFAULT</option>
						</select>
					</td>
                    <td class="modifier" id="intSelectMod">+0</td>
                    <td id="intSelectPoints">2</td>
                </tr>
                <tr>
                    <td>Wisdom</td>
                    <td class="value">
						<select id="wisSelect" onclick="modClick(this)">
						<option>DEFAULT</option>
						</select>
					</td>
                    <td class="modifier" id="wisSelectMod">+0</td>
                    <td id="wisSelectPoints">2</td>
                </tr>
                <tr>
                    <td>Charisma</td>
                    <td class="value">
						<select id="chaSelect" onclick="modClick(this)">
						<option>DEFAULT</option>
						</select>
					</td>
                    <td class="modifier" id="chaSelectMod">+0</td>
                    <td id="chaSelectPoints">2</td>
                </tr>
            </table>
        </div>
        <div>
            <p id="incorrectPoints"></p>
            <button id="back" onclick="backStep(this)">Back</button>
            <button id="next" onclick="nextStep(this)">Next</button>
        </div>
    </body>
</html>
