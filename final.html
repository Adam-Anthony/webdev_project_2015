<!DOCTYPE html>
<html>
    <head>
        <title>Character Creation</title>
        <link rel="stylesheet" href="colourStyle.css" type="text/css">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="final.js" type="text/javascript"></script>
    </head>
    <body>
        <h1 class="topHeading">Step 5. View Final Product</h1>
        
        <p id="className">Class: </p>
            <p id="hitDice"></p>
            <p id="aProf"></p>
            <p id="wProf"></p>
            <p id="tProf"></p>
        
		<br>
		<p>Skills: <div id="skills"></div></p>
		<br>
		<p>Ability Scores</p>
		<table>
			<tr>
				<td>CON:</td>
				<td id="con"></td>
			</tr>
			<tr>
				<td>CHA:</td>
				<td id="cha"></td>
			</tr>
			<tr>
				<td>DEX:</td>
				<td id="dex"></td>
			</tr>
			<tr>
				<td>STR:</td>
				<td id="str"></td>
			</tr>
			<tr>
				<td>INT:</td>
				<td id="int"></td>
			</tr>
			<tr>
				<td>WIS:</td>
				<td id="wis"></td>
			</tr>
		</table>
		<br>
		<p>Equipment</p>
		<p><div id="equip1"></div></p>
		<p><div id="equip2"></div></p>
		<p><div id="equip3"></div></p>
		<p><div id="equip4"></div></p>
        <button id="back" onclick="backStep(this)">Back</button>
    </body>
</html>
