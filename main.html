<!DOCTYPE html>
<html>
    <head>
        <title>Character Creation</title>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <h2>Step 1. Choose a class and starting stats</h1>
        <div id="Class">
            <p>Fighter</p>
            <p>Rogue</p>
            <p>Wizard</p>
        </div>
        <div id="statBlock">
            <table>
                <tr>
                    <th>Stat</th>
                    <th>Value</th>
                    <th>Modifier</th>
                </tr>
                <tr>
                    <td>Strength</td>
                    <td class="value">10</td>
                    <td class="modifier">+0</td>
                </tr>
                <tr>
                    <td>Dexterity</td>
                    <td class="value">10</td>
                    <td class="modifier">+0</td>
                </tr>
                <tr>
                    <td>Constitution</td>
                    <td class="value">10</td>
                    <td class="modifier">+0</td>
                </tr>
                <tr>
                    <td>Intelligence</td>
                    <td class="value">10</td>
                    <td class="modifier">+0</td>
                </tr>
                <tr>
                    <td>Wisdom</td>
                    <td class="value">10</td>
                    <td class="modifier">+0</td>
                </tr>
                <tr>
                    <td>Charisma</td>
                    <td class="value">10</td>
                    <td class="modifier">+0</td>
                </tr>
            </table>
        </div>
    </body>
</html>
